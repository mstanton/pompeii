<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test street view</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="lib/js/jquery-1.7.2.min.js"><\/script>')</script>
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
      <script type="text/javascript" src="lib/js/map.js"></script>
      <link rel="stylesheet" type="text/css" href="css/global.css">
  
      <script type="text/javascript" src="lib/js/load.js"></script>
  </head>
    
  <body onload="initialize()">
  <div class="overlay"><span class="close" style="font-size:24px; color:#fff;">X</span></div>
  <div id="cafeModal" class="modal"><img src="assets/images/bar.jpg" width="500"/></div>
    <div id="bankModal" class="modal"><img src="assets/images/bank.jpg" width="500"/></div>
      <div id="busModal" class="modal"><img src="assets/images/panorama.jpg" width="500"/></div>
    <div id="toggle"><input type="button" value="Toggle Street View" onclick="toggleStreetView();"></input></div>
    <div id="map_canvas" style="width: 800px; height: 600px"></div>
    <div id="panoInfo" style="width: 425px; height: 240 px;float:left">
    <table>
      <tr>
        <td><b>Position</b></td><td id="position_cell">&nbsp;</td>
      </tr>
      <tr>
        <td><b>POV Heading</b></td><td id="heading_cell">270</td>
      </tr>
      <tr>
        <td><b>POV Pitch</b></td><td id="pitch_cell">0.0</td>
      </tr>
      <tr>
        <td><b>Pano ID</b></td><td id="pano_cell">&nbsp;</td>
      </tr>
      <table id="links_table"></table>
    </table>
    </div>
  </body>
</html>
